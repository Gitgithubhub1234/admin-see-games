        const itemsPerPage = 5;
        let currentPage = 1;

        function displayGames(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const gamesSubset = games.slice(startIndex, endIndex);

            const tableBody = document.getElementById('games-table-body');
            tableBody.innerHTML = '';

            gamesSubset.forEach((game, index) => {
                const row = `<tr>
                    <td><img src="${game.image}" alt="Game Image"></td>
                    <td><h2>${game.title}</h2></td>
                    <td>${game.description}</td>
                    <td>
                        <button onclick="editGame(${startIndex + index})"><i class="bx bxs-edit bx-sm"></i></button>
                        <button onclick="deleteGame(${startIndex + index})"><i class="bx bx-trash bx-sm"></i></button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function editGame(index) {
            console.log('Edit game:', games[index]);
        }

        function deleteGame(index) {
            // Implement delete functionality here, for example:
            games.splice(index, 1);
            displayGames(currentPage);
            updatePagination();
            console.log('Game deleted');
        }

        function updatePagination() {
            const totalPages = Math.ceil(games.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('a');
            prevButton.textContent = 'Previous';
            prevButton.classList.add('pagination-link');
            if (currentPage === 1) {
                prevButton.classList.add('disabled');
            } else {
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    displayGames(currentPage);
                    updatePagination();
                });
            }
            pagination.appendChild(prevButton);

            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const link = document.createElement('a');
                link.textContent = i;
                if (i === currentPage) {
                    link.classList.add('active');
                }
                link.addEventListener('click', () => {
                    currentPage = i;
                    displayGames(currentPage);
                    updatePagination();
                });
                pagination.appendChild(link);
            }

            // Next button
            const nextButton = document.createElement('a');
            nextButton.textContent = 'Next';
            nextButton.classList.add('pagination-link');
            if (currentPage === totalPages) {
                nextButton.classList.add('disabled');
            } else {
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    displayGames(currentPage);
                    updatePagination();
                });
            }
            pagination.appendChild(nextButton);
        }

        displayGames(currentPage);
        updatePagination();
    </script>
